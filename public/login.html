<style>
body {
	background: white;
}
</style>
<form class="uk-form" id='login-form' action='javascript:login()'>
	<h1>Log In</h1>
	<div class="uk-grid uk-grid-preserve">
		<label class="uk-width-4-10">User Name</label>
		<input class="uk-width-3-10" type="text" name="username"
					autofocus placeholder="User Name" />
		<span  class="uk-width-3-10">&nbsp;</span>

		<label class="uk-width-4-10">Password</label>
		<input class="uk-width-3-10" type="password" name="password"
					placeholder="Password"/>
		<span  class="uk-width-3-10">&nbsp;</span>
		<span  class="uk-width-4-10">&nbsp;</span>
		<input type="submit" value="Log In" class="uk-button" />
	</div>
</form>
