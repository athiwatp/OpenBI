<%- include header.html %>

<script>
var url = "http://query.yahooapis.com/v1/public/yql";
var symbol = "aapl,msft,goog,ibm,orcl,fb,amzn,ebay,pcln,aol,yhoo,lnkd,twtr"
	+ ",intc,znga,grpn,yndx,adbe,bidu,king,nflx,renn,zen"
	+ ",adsk,symc,vmw,rht,ea,intu,fisv,ctxs,csco,ncr,dbd,hpq"
	+ ",amd,sndk,wdc,stx,nvda,txn,irdm,t"
	+ ",xlnx,altr,mchp,atml,cy,mscc,lscc,"; // must ending with ,
var other ="xom,ba,gm,f,hog,cpb,ko,pep,jnj,pg,pfe"
	+ ",ge,cvx,wmt,c,wfc,jpm,bac,pm";

var data = encodeURIComponent("select * from yahoo.finance.quotes where " +
	" symbol in ('" + symbol + other + "') " +
	// " and startDate='2014-06-01' and endDate='2014-06-30'" +
	"");
url = url + '?q=' + data + "&format=json&diagnostics=false"
		+ "&env=http://datatables.org/alltables.env"
		+ "&callback="
		;

$.get(url, function(response) {
	// console.log(response.query.results.quote);
	var data = response.query.results.quote;
	var columns = ["Symbol", "Type", "StockExchange", "Name",
	 "MarketCapitalization", "EBITDA" /*, "Volume"*/];

	var result = "";
	var line = "";
	for (var j = 0; j < columns.length; j++) {
		line += columns[j] + "\t";
	}
	// console.log(line);
	result += line + "\n";

	for (var i = 0; i < data.length; i++) {
		line = "";
		for (var j = 0; j < columns.length; j++) {
			var info = data[i][columns[j]];

			if (columns[j] === "MarketCapitalization" ||
				columns[j] === "EBITDA") {
				if (info.indexOf('B') > 0) {
					info = info.replace(/B/g, '');
					info = (parseFloat(info) * 1000).toFixed(2);
				}
				else
				if (info.indexOf('M') > 0) {
					info = info.replace(/M/g, '');
					info = (parseFloat(info) * 1).toFixed(2);
				}
			}
			else
			if (columns[j] === 'Symbol') {
				var x_symbol = ',' + symbol;
				var x_info = ',' + info.toLowerCase() + ',';
				if (x_symbol.indexOf(x_info) >= 0) {
					info += "\tTechnology";
				}
				else {
					info += "\tOther";
				}
			}

			if (info === 'NasdaqNM') {
				info = 'NASDAQ';
			}

			if (columns[j] !== "Type") {
				line += info + "\t";
			}
		}
		// console.log(line);
		result += line + "\n";
	}

	$('textarea').val(result);
});
</script>

<style>
textarea {
	width: 100%;
	font-family: Courier;
}
</style>

<form class='uk-form'>
	<textarea rows='20'></textarea>
</form>
