<%- include header.html %>
<div class='uk-container'>
	<ul class='title'>
		<li>
			<a href="#drawer" id='navicon' data-uk-offcanvas
				class="uk-icon-button uk-icon-bars"></a>
		</li>
		<li>
			<a href="/" class="uk-icon-button uk-icon-home"></a>
		</li>
		<li>
			<a href='#new-document' data-uk-modal
				class="uk-icon-button uk-icon-file-o"></a>
		</li>
		<li>
			<%= title %>
		</li>
	</ul>
</div>

<div class="uk-container">
	<div class="uk-grid">
		<% for (var i = 0; i < documents.length; i++) { %>
		<div class="uk-width-1-3">
			<a href="/document/<%= documents[i].id %>">
				<h1><%= documents[i].name %></h1>
			</a>
		</div>
		<% } %>
	</div>
</div>

<div id="new-document" class="uk-modal">
	<div class="uk-modal-dialog">
		<a class="uk-modal-close uk-close"></a>
		<h2>New</h2>

		<form method="post" action="/document-create"
			enctype="multipart/form-data" class="uk-form" >

			<input type="text" name="name" placeholder="Title" autofocus
					class="uk-width-1-1" />

			<h3>Theme</h3>
			<div data-uk-button-radio>
				<a href="javascript:theme('Light')" class="uk-button">
					Light
				</a>

				<a href="javascript:theme('Dark')" class="uk-button">
					Dark
				</a>

			</div>

			<h3>Data Upload</h3>
			<a href="javascript:chooseFile()" class="uk-button">
				Choose File
			</a>

			<input type="hidden" name="theme" value='Light' />
			<input type="file" name="file"  style="display:none;" />

			<hr/>
			<input type="submit" value="Create"
				   class="uk-button uk-button-primary" />
		</form>

	</div>
</div>

<script>
function chooseFile() {
	$('[name=file]').click();
}

function theme(t) {
	$('[name=theme]').val(t);
}
</script>

<%- include drawer.html %>
<%- include footer.html %>
