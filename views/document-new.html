					class="uk-button uk-button-primary" />

<script>
function showNew() {
	$('[name=name]').val('New');
	var modal = $.UIkit.modal("#new-modal").show();
}

function chooseFile() {
	$('[name=file]').click();
}

function theme(t) {
	$('[name=theme]').val(t);
}
</script>
